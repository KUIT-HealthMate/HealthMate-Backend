spring:
  config:
    activate:
      on-profile: test
  application:
    name: health-mate
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;mode=mysql
    username: sa
    password:

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop        # DB 초기화 전략 (none, create, create-drop, update, validate)
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true      # 쿼리 로그 포맷 (정렬)
        show_sql: true        # 쿼리 로그 출력
        generate-ddl: true
  sql:
    init:
      data-locations: classpath*:test.sql
      mode: always
      platform: h2
springdoc:
  packages-to-scan: com.kuit.healthmate
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /API-doc
    url: /v3/api-docs
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
server:
  port: 9000

openai:
  model: ${MODEL} # 모델명 기입하기
  api:
    url: ${URL} # 해당 api url ex) https://api.openai.com/v1/chat/completions
    key: ${KEY} # 발급 받은 key